<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Javascript page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .display-4{
            text-align: center;
        }
    </style>
    <script>
        let a;
        let date;
        let time;
        const options = {weekday:'long', year:'numeric', month:'long', day:'numeric'};
        setInterval(()=>{
        a=new Date;
        date= a.toLocaleDateString(undefined,options);
        time= a.getHours()+':'+a.getMinutes()+':'+a.getSeconds()
        document.getElementById('time').innerHTML = time + " <br>on " + date;
        },1000);

    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex justify-right" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container my-4 ">
        <div class="jumbotron">
            <h1 class="display-4">Current time is: <span style="text-align:centre" id="time"></span> </h1>
            <br>
            <p class="lead">Here we are showing current time, day,  month,  date and year of location Mumbai.
                To browse the time of other locations please click the below button.
            </p>
            <hr class="my-4">
            <p>We are here to show you time for different countries</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
            </p>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

</body>

</html>
